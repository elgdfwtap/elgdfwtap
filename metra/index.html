/* Reset default input styles */
input[type="text"] {
  -webkit-appearance: none; /* Remove default WebKit/Safari styles */
  -moz-appearance: none;    /* Remove default Mozilla/Firefox styles */
  appearance: none;         /* Standard property */

  background-color: transparent; /* No background */
  border: none;                  /* No border */
  outline: none;                 /* No outline on focus */
  box-shadow: none;              /* No shadow */
  padding: 0;                    /* No padding */
  margin: 0;                     /* No margin */
  resize: none;                  /* Prevent resizing for textarea-like inputs, though not strictly needed for type="text" */
  width: auto;                   /* Allow width to be dictated by content if desired, or set explicitly */
  display: inline;               /* Make it behave like an inline element if that's how your p tags are */
}

/* Apply paragraph-like styles */
input[type="text"] {
  font-family: inherit; /* Inherit font from parent, or set a specific font */
  font-size: inherit;   /* Inherit font size, or set a specific size (e.g., 1em, 16px) */
  font-weight: inherit; /* Inherit font weight, or set a specific weight (e.g., normal, 400) */
  color: inherit;       /* Inherit text color, or set a specific color */
  line-height: inherit; /* Inherit line height for proper text spacing */
  text-align: inherit;  /* Inherit text alignment (left, right, center, justify) */
  white-space: normal;  /* Allow text to wrap like a paragraph */
  word-wrap: break-word; /* Ensure long words break */
  overflow: visible;    /* Ensure content is visible */
}

/* Optional: If you want it to behave like a block-level paragraph */
.input-as-p-block {
  display: block;
  margin-top: 1em;   /* Standard paragraph spacing */
  margin-bottom: 1em; /* Standard paragraph spacing */
}

<script>
function playVideo(videoElement) {
            if (videoElement.paused) {
                videoElement.play()
                    .then(() => {
                        console.log("Video started playing.");
                    })
                    .catch(error => {
                        console.error("Error attempting to play video:", error);
                        // Handle potential errors, e.g., if the user hasn't interacted yet
                        // (though with onclick, this is less likely)
                        alert("Could not play video. Please ensure browser permissions are granted.");
                    });
            } else {
                videoElement.pause();
                console.log("Video paused.");
            }
        }
		
function initDateTime() {
      // Set the date initially
      updateDate();
      // Start updating the time every second
      setInterval(updateTime, 1000);
    }

    function updateDate() {
      const now = new Date();
      const month = now.getMonth() + 1; // getMonth() is 0-indexed
      const day = now.getDate();
      const year = now.getFullYear();

      document.getElementById('DATE').textContent = `${month}/${day}/${year}`;
    }

    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      let ampm = 'AM';

      // Convert to 12-hour format and set AM/PM
      if (hours >= 12) {
        ampm = 'PM';
        if (hours > 12) {
          hours -= 12;
        }
      } else if (hours === 0) {
        hours = 12; // Midnight
      }

      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;


      document.getElementById('TIME').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
    }
	
	document.addEventListener('input', event => {
	  const target = event.target;
	  if (!(target instanceof HTMLElement)) return;
	  if (!target.matches('.resize-input')) return;
	  target.previousElementSibling.textContent = target.value || target.placeholder;
	});

	Array.from(document.querySelectorAll('.resize-input')).forEach(input => {
	  input.previousElementSibling.textContent = input.value;
	});
</script>
