  <body>
    <header></header>
    <main>
        <canvas id="sim" style="width: 800px; height: 600px"></canvas>
        <script src="appscript.js"></script>
        <script src="segmentdrawing.js"></script>
        <script>
        const canvas = document.getElementById("sim");
        const { store, renderer, mountDemo } = TrafficSim.initFramework(canvas);
        mountDemo();
        </script>
    </main>
    <footer><button onclick="TrafficSim.ToolState.current='select'">Select Tool</button>
<button onclick="TrafficSim.ToolState.current='pan'">Pan Tool</button>
<button onclick="TrafficSim.ToolState.current='draw'">Draw Tool</button>
<button onclick="TrafficSim.ToolState.current = 'extend'">Point</button>
<button onclick="TrafficSim.ToolState.current='roadDraw'">Road Tool</button><br>
<button onclick="TrafficSim.ToolState.snapMode='none'">No snap</button>
<button onclick="TrafficSim.ToolState.snapMode='line'">Line snap</button>
<button onclick="TrafficSim.ToolState.snapMode='point'">Point snap</button>

</footer>
